syntax = "proto3";
package io.union.wap.common.proto;

option java_package = "io.union.wap.common.proto";
option java_outer_classname = "AdsArticleProto";

message AdsArticleMessage {

    uint64 id = 1;
    string title = 2;
    string summary = 3;
    string content = 4;
    string atop = 5;
    uint32 asort = 6;
    string astatus = 7;
    uint64 add_time = 8;
    uint64 begin_time = 9;
    uint64 end_time = 10;
}