<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="afflayout">
<head>
    <title>点优移动传媒会员后台</title>
</head>
<body>
<div id="page-main" layout:fragment="content">
    <div class="basicbox row">
        <div class="page-table setab col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>结算日期</th>
                                <th>金额</th>
                                <th>状态</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="node : ${paylist}">
                                <td th:text="${#dates.format(node.addTime, 'yyyy-MM-dd')}" />
                                <td th:text="${'￥'+#numbers.formatDecimal(node.money, 1, 2)}"/>
                                <td th:switch="${node.pstatus}">
                                    <span th:case="0" class="label label-default">未支付</span>
                                    <span th:case="1" class="label label-success">已支付</span>
                                    <span th:case="2" class="label label-warning">支付失败</span>
                                    <span th:case="3" class="label label-danger">拒绝支付</span>
                                    <span th:case="4" class="label label-primary">撤销</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
