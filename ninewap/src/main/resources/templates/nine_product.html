<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<header class="header">
		<div class="center-wrap clearfix">
			<a href="/nine_index" class="logo"><img src="/images/nine/logo.png" width="179" height="44" /></a>
			<ul class="nav">
				<li><a href="/nine_index">首页</a></li>
				<li><a href="/nine_product"  class="active">产品介绍</a></li>
				<li><a href="/nine_flow">流量变现</a></li>
				<li><a href="/nine_notice">公告动态</a></li>
				<li><a href="/nine_about">关于我们</a></li>
			</ul>
			<a href="/nine_login" class="login btn">登录</a>
			<a href="/reg/adv" class="register btn">广告主注册</a>
			<a href="/reg/aff" class="register btn">网站主注册</a>
		</div>
	</header>
	<section id="myCarousel" class="carousel slide banner">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
	</ol>
	<!-- 轮播（Carousel）项目 -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="/images/nine/banner2.jpg" alt="First slide" />
				<a href="/reg/adv" class="quickput">我要投放</a>
			</div>
			<div class="item">
            	<img src="/images/nine/banner2.jpg" alt="Second slide" />
            	<a href="/reg/adv" class="quickput">我要投放</a>
        	</div>
		</div>
	</section>
	<section class="bg_gray">
		<div class="center-wrap advan">
			<div class="index_title">
				<h1>找准投放渠道</h1>
				<b></b>
				<h2>让您的营销事半功倍，获得更高的投入产出</h2>
			</div>
			<div class="linkpro clearfix">
				<a href="javascript:;">
					<img src="/images/nine/icon4.png" />
					<h2>激活成本低</h2>
					<b></b>
					<p>用精准的投放和专业的运营来降低推广成本</p>
				</a>
				<a href="javascript:;">
					<img src="/images/nine/icon5.png" />
					<h2>高质量媒体</h2>
					<b></b>
					<p>经过严格的审核筛选，保证流量稳定，用户质量真实</p>
				</a>
				<a href="javascript:;">
					<img src="/images/nine/icon6.png" />
					<h2>高投产比</h2>
					<b></b>
					<p>为用户推送有价值的广告，提升广告体验，同时为广告主增加收益</p>
				</a>
				<a href="javascript:;">
					<img src="/images/nine/icon7.png" />
					<h2>数据技术强大</h2>
					<b></b>
					<p>多重防作弊机制，24*7小时数据监控，保障每一个点击的真实性</p>
				</a>
			</div>
		</div>
	</section>
	<section class="bg_white">
		<div class="center-wrap adverpro">
			<div class="index_title">
				<h1>广告形式</h1>
				<b></b>
				<h2>多样化的展示方式，让您的广告更精准的送达至目标用户</h2>
			</div>
			<div id="myAdver" class="carousel slide lbpro carousel-fade">
				<!-- 轮播（Carousel）指标 -->
					<ol class="carousel-indicators">
						<li data-target="#myAdver" data-slide-to="0" class="active">banner广告</li>
        				<li data-target="#myAdver" data-slide-to="1">插屏广告</li>
        				<li data-target="#myAdver" data-slide-to="2">原生广告</li>
					</ol>
				<!-- 轮播（Carousel）项目 -->
				<div class="carousel-inner">
					<div class="item active">
						<div class="ad"><img src="/images/nine/ad4.png" alt="First slide" /></div>
						<div class="info">
							<h1>Banner广告</h1>
							<h2>合适在用户停留比较久或者访问频繁的页面</h2>
							<strong>特点：</strong>
							<ul>
								<li>嵌入简单，页面通用性极强。</li>
								<li>最高的曝光可见性，利于转化收益。</li>
								<li>常规素材即可满足，广告填充率稳定。</li>
							</ul>
							<a href="/reg/adv" class="havebtn btn">我要投放</a>
						</div>
					</div>
					<div class="item">
            			<div class="ad"><img src="/images/nine/ad5.png" alt="Second slide" /></div>
            			<div class="info">
							<h1>插屏广告</h1>
							<h2>以半屏或全屏大图的方式展现APP之中，拥有信息承载环境纯净且品牌到达力强劲的优势</h2>
							<strong>特点：</strong>
							<ul>
								<li>大图曝光，显著的用户视觉感染力。</li>
								<li>品牌传播效应强，促进广告eCPM提高。</li>
								<li>自定义插入时刻，更能符合用户使用场景。</li>
							</ul>
							<a href="/reg/adv" class="havebtn btn">我要投放</a>
						</div>
        			</div>
        			<div class="item">
            			<div class="ad"><img src="/images/nine/ad6.png" alt="Second slide" /></div>
            			<div class="info">
							<h1>原生广告</h1>
							<h2>作为应用的一部分与APP高度融合，在用户不经意的浏览过程中展现广告</h2>
							<strong>特点：</strong>
							<ul>
								<li>CPC计费方式</li>
								<li>与应用高度融合，展现位置千变万化</li>
								<li>支持Android和iOS平台</li>
							</ul>
							<a href="/reg/adv" class="havebtn btn">我要投放</a>
						</div>
        			</div>
				</div>
			</div>
		</div>
	</section>
	<section class="bg_gray">
		<div class="center-wrap partner">
			<div class="index_title">
				<h1>战略合作品牌</h1>
				<b></b>
				<h2>精准的投放效果，获得超10000+品牌广告客户的认可</h2>
			</div>

				<a href="javascript:;"><img src="/images/nine/1.jpg" /></a>
				<a href="javascript:;"><img src="/images/nine/2.jpg" /></a>
				<a href="javascript:;"><img src="/images/nine/3.jpg" /></a>

				<a href="javascript:;"><img src="/images/nine/14.jpg" /></a>
				<a href="javascript:;"><img src="/images/nine/15.jpg" /></a>
				<a href="javascript:;"><img src="/images/nine/15.jpg" /></a>
				<a href="javascript:;"><img src="/images/nine/17.jpg" /></a>
				<a href="javascript:;"><img src="/images/nine/18.jpg" /></a>
			</div>
		</div>

	<footer class="footer">

			<ul>
				<li>帮助中心</li><li><a href="/nine_about">关于我们</a></li><li><a href="/nine_about">加入我们</a></li>
			</ul>
			<ul>
				<li>广告主客服</li>
				<li th:each="node,nodeStat:${services}" th:if="${(node.utype eq 4) and (node.ustatus eq 1)}">
					<a th:href="@{tencent://message/(uin=${node.qq},Site=${wapUrl},Menu=yes)}" th:text="${node.realname + '(' + node.qq + ')'}"/>
				</li>
			</ul>
			<ul>
				<li>网站主客服</li>
				<li th:each="node,nodeStat:${services}" th:if="${(node.utype eq 3) and (node.ustatus eq 1)}">

			</ul>
			<ul>
