<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title th:text="${wapTitle}"/>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/nine_style.css" />
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</head>
<body>
	<header class="header">
		<div class="center-wrap clearfix">
			<a href="/nine_index" class="logo"><img src="/images/nine/logo.png" width="179" height="44" /></a>
			<ul class="nav">
				<li><a href="/nine_index">首页</a></li>
				<li><a href="/nine_product">产品介绍</a></li>
				<li><a href="/nine_flow">流量变现</a></li>
				<li><a href="/nine_notice">公告动态</a></li>
				<li><a href="/nine_about">关于我们</a></li>
			</ul>
			<a href="/nine_login" class="login btn">登录</a>
			<a href="/reg/adv" class="register btn">广告主注册</a>
			<a href="/reg/aff" class="register btn">网站主注册</a>
		</div>
	</header>
	<section class="loginbg">
		<div class="registerbox">
			<div class="reg_width">
				<h1>注册九点账号</h1>
				<form role="form" th:action="@{/reg/adv}" method="post" onsubmit="return checkform()">
					<div class="form-group">
						<input class="form-control" type="text" name="username" id="username" value="" placeholder="请输入用户名，以字母开头"  required="true"/>
					</div>
					<div class="form-group">
						<input type="password" class="form-control"  name="password" id="password" value="" placeholder="6-20字符作为登录密码" required="true"/>
					</div>
					<div class="form-group">
						<input type="password" class="form-control" name="affirmpw" id="affirmpw" value="" placeholder="请再输入密码" required="true"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="qq" id="qq" value="" placeholder="请填写您的常用QQ" required="true"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" name="phone" id="phone" value="" placeholder="请填写您的联系电话" required="true" />
					</div>
					<button type="submit" class="btn btn-default">注册</button>
				</form>
			</div>
		</div>
	</section>
	<footer class="footer">
		<div class="footertop">
			<ul>
				<li>帮助中心</li><li><a href="/nine_about">关于我们</a></li><li><a href="/nine_about">加入我们</a></li>
			</ul>
			<ul>
				<li>广告主客服</li>
				<li th:each="node,nodeStat:${services}" th:if="${(node.utype eq 4) and (node.ustatus eq 1)}">
					<a th:href="@{tencent://message/(uin=${node.qq},Site=${wapUrl},Menu=yes)}" th:text="${node.realname + '(' + node.qq + ')'}"/>
				</li>
			</ul>
			<ul>
				<li>网站主客服</li>
				<li th:each="node,nodeStat:${services}" th:if="${(node.utype eq 3) and (node.ustatus eq 1)}">
					<a th:href="@{tencent://message/(uin=${node.qq},Site=${wapUrl},Menu=yes)}" th:text="${node.realname + '(' + node.qq + ')'}"/>
				</li>
			</ul>
			<ul>
				<li>联系我们</li>
				<li>联系方式：0751-89569130</li>
				<li>上班时间：周一至周五9：00-18：00</li>
				<li>联系邮箱：1372751327@qq.com</li>
			</ul>
			<div class="rqcode"><img src="/images/nine/rqcode.jpg" width="133" height="133" /></div>
		</div>
	</footer>
	<footer class="footer2">
		<p>COPYRIGHT @2016 深圳市蓝色思维网络科技有限公司 ALL RIGHTS RESERVED.版权所有</p>
	</footer>
<script type="text/javascript">
	  $('.carousel').carousel();
</script>
	<script type="application/javascript">
		/*<![CDATA[*/
        function checkform() {
            var name = $('#username').val().trim(),pass = $('#password').val().trim(), compass = $('#affirmpw').val(), qq = $('#qq').val(), phone=$('#phone').val();
            if (!name) {$('#username').focus();return false;}
            if (!pass) {$('#password').focus();return false;}
            if (!compass) {$('#affirmpw').focus();return false;}
            if (!phone) {$('#phone').focus();return false;}
            if (!qq) {$('#qq').focus();return false;}
            if (pass != compass) {$('#password').val('');$('#affirmpw').val('');return false;}
        }
		/*]]>*/
	</script>
</body>
</html>
